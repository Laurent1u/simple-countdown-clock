<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown 2020</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="center">
        <h1><span>2</span><span>0</span><span>2</span><span>0</span><br>New Year Countdown</h1>
        <div id="clock"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="countdown.js"></script>
    
    <script type="text/javascript" async>
        $('#clock').countdown('2020/01/01', function(event){
            var clock = $(this).html(event.strftime(
                '<div><span>%w</span> <span>Weeks</span></div>'
                + '<div><span>%D</span> <span>Days</span></div>'
                + '<div><span>%H</span> <span>Hours</span></div>'
                + '<div><span>%M</span> <span>Minutes</span></div>'
                + '<div><span>%S</span> <span>Seconds</span></div>'
                ));
        });
    </script>
</body>
</html>
